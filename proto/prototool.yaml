protoc:
  version: 3.7.1
lint:
  group: uber2
  rules:
    remove:
      - REQUEST_RESPONSE_NAMES_MATCH_RPC
      - REQUEST_RESPONSE_TYPES_UNIQUE
  file_header:
    path: ../LICENSE
generate:
  go_options:
    import_path: github.com/iwaltgen/grpc-gogo-test/proto
  plugins:
    - name: gogo
      type: gogo
      flags: plugins=grpc
      output: ./
